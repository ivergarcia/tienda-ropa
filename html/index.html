<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Paris</title>
    <!-- librerias externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- librerias internas -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/normalize.css">
</head>
<body>
    <!-- NavBar -->
    <div class="navBar">
        <!-- logo -->
        <div class="logo-container">
            <img class="logo-img" src="../assets/svg/logo.svg" />
            <label class="logo-title">Tienda París</label>
        </div>
        <!-- menu -->
        <div class="menu-container">
            <ul class="menu">
                <li class="menu-item">
                    <a class="menu-item-label" href="#">Hombres</a>
                </li>
                <li class="menu-item">
                    <a class="menu-item-label" href="#">Mujeres</a>
                </li>
                <li class="menu-item">
                    <a class="menu-item-label" href="#">Niños</a>
                </li>
                <li class="menu-item">
                    <a class="menu-item-label" href="#">Bebés</a>
                </li>
                <li class="menu-item">
                    <a class="menu-item-label" href="#">Ofertas</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Content -->
    <div class="content">
        <div class="form-presentation-container">
            <div class="presentation-container">
                <label class="title">Tienda París</label>
                <span class="slogan">
                    Elegancia y estilo <br/> a unos pasos de tu casa
                </span>
            </div>
            <div class="form-container">
                <form class="formulario">
                    <h5 class="form-title">Login</h5>
                    <div class="form-input">
                        <label class="form-input-label" for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="form-input">
                        <label class="form-input-label" for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div>
                        <button class="button-form" type="submit">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <img class="card-img" src="../assets/img/poleras.jpg" />
            </div>
            <div class="card">
                <img class="card-img" src="../assets/img/zapatilla.jpg" />
            </div>
            <div class="card">
                <img class="card-img" src="../assets/img/pantalones.jpg" />
            </div>
            <div class="card">
                <img class="card-img" src="../assets/img/chompas.jpg" />
            </div>
            <div class="card">
                <img class="card-img" src="../assets/img/zapatilla.jpg" />
            </div>
            <div class="card">
                <img class="card-img" src="../assets/img/poleras.jpg" />
            </div>
            <div class="card">
                <img class="card-img" src="../assets/img/chompas.jpg" />
            </div>
            <div class="card">
                <img class="card-img" src="../assets/img/pantalones.jpg" />
            </div>
        </div>

    </div>
    <!-- Footer -->
    <div class="footer">

    </div>
    <!-- importaciones -->
    <script src="../js/Home.js"></script>
</body>
</html>
